<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel â€“ TrustraCapital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans min-h-screen">

<header class="bg-gray-900 p-4">
  <h1 class="text-3xl font-bold text-indigo-400">Admin Panel</h1>
  <button id="logout-btn" class="px-4 py-2 bg-red-600 rounded mt-2">Logout</button>
</header>

<main class="p-6">
  <h2 class="text-2xl font-bold mb-4">Users</h2>
  <table class="w-full table-auto border border-gray-700">
    <thead>
      <tr class="bg-gray-800">
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Balance</th>
        <th class="px-4 py-2">Plan</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody id="users-table" class="bg-gray-900">
      <!-- Users populated by JS -->
    </tbody>
  </table>
</main>

<script>
const BACKEND_URL = 'https://trustracapitaltrade-backend.onrender.com';
const token = localStorage.getItem('token');

if (!token) window.location.href = '/login';

// Logout
document.getElementById('logout-btn').addEventListener('click', () => {
  localStorage.removeItem('token');
  window.location.href = '/';
});

// Fetch Users
async function loadUsers() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/admin/users`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    const users = await res.json();
    const tbody = document.getElementById('users-table');
    tbody.innerHTML = '';

    users.forEach(user => {
      const tr = document.createElement('tr');
      tr.classList.add('border-b','border-gray-700');

      tr.innerHTML = `
        <td class="px-4 py-2">${user.email}</td>
        <td class="px-4 py-2"><input type="number" value="${user.balance || 0}" class="w-20 bg-gray-800 text-white p-1 rounded balance-input"/></td>
        <td class="px-4 py-2"><input type="text" value="${user.plan || ''}" class="bg-gray-800 text-white p-1 rounded plan-input"/></td>
        <td class="px-4 py-2 flex gap-2">
          <button class="update-btn px-3 py-1 bg-green-600 rounded text-white">Update</button>
          <button class="delete-btn px-3 py-1 bg-red-600 rounded text-white">Delete</button>
        </td>
      `;

      // Update
      tr.querySelector('.update-btn').addEventListener('click', async () => {
        const balance = tr.querySelector('.balance-input').value;
        const plan = tr.querySelector('.plan-input').value;

        const res = await fetch(`${BACKEND_URL}/api/admin/users/${user._id}`, {
          method: 'PUT',
          headers: { 'Content-Type':'application/json', 'Authorization':`Bearer ${token}` },
          body: JSON.stringify({ balance, plan })
        });
        const data = await res.json();
        alert(data.message);
      });

      // Delete
      tr.querySelector('.delete-btn').addEventListener('click', async () => {
        if (!confirm('Delete this user?')) return;
        const res = await fetch(`${BACKEND_URL}/api/admin/users/${user._id}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        alert(data.message);
        loadUsers();
      });

      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error(err);
    alert('Failed to load users');
  }
}

loadUsers();
</script>
</body>
  </html>
