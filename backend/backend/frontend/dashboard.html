<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dashboard â€“ TrustraCapital</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans min-h-screen">

<header class="bg-gray-900/80 p-4 flex justify-between items-center">
  <div class="text-2xl font-bold text-indigo-400">TrustraCapital</div>
  <button id="logoutBtn" class="bg-indigo-600 px-4 py-2 rounded-lg">Logout</button>
</header>

<main class="p-8 max-w-5xl mx-auto">
  <h1 class="text-4xl font-bold mb-8">Dashboard</h1>

  <div class="grid md:grid-cols-3 gap-8">
    <div class="bg-gray-800 p-6 rounded-2xl shadow">
      <h2 class="text-xl font-bold mb-2">Account Balance</h2>
      <p id="balance" class="text-3xl text-green-400">$0</p>
    </div>
    <div class="bg-gray-800 p-6 rounded-2xl shadow">
      <h2 class="text-xl font-bold mb-2">Active Plan</h2>
      <p id="activePlan">None</p>
    </div>
    <div class="bg-gray-800 p-6 rounded-2xl shadow">
      <h2 class="text-xl font-bold mb-2">Total Profit</h2>
      <p id="profit" class="text-green-400">$0</p>
    </div>
  </div>

  <div class="mt-10 flex gap-5">
    <button id="openInvestModal" class="bg-indigo-600 px-6 py-3 rounded-xl font-bold">Invest Now</button>
    <button id="withdrawBtn" class="bg-gray-800 px-6 py-3 rounded-xl font-bold">Withdraw</button>
  </div>
</main>

<!-- Invest Modal -->
<div id="investModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
  <div class="bg-gray-900 p-8 rounded-2xl w-full max-w-md relative">
    <button id="closeInvestModal" class="absolute top-3 right-3 text-gray-400 hover:text-white font-bold text-xl">&times;</button>
    <h2 class="text-2xl font-bold text-indigo-400 mb-6">Invest in Rio Plan</h2>
    <form id="investForm" class="flex flex-col gap-4">
      <input type="number" name="amount" placeholder="Investment Amount ($)" min="100" required class="p-3 rounded-lg bg-gray-800 border border-gray-700"/>
      <select name="plan" required class="p-3 rounded-lg bg-gray-800 border border-gray-700">
        <option value="" disabled selected>Select Plan</option>
        <option value="Starter">Rio Starter</option>
        <option value="Basic">Rio Basic</option>
        <option value="Pro">Rio Pro</option>
        <option value="Elite">Rio Elite</option>
        <option value="Infinity">Rio Infinity</option>
      </select>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 p-3 rounded-lg font-bold">Submit Investment</button>
    </form>
    <p id="investMsg" class="mt-3 text-center text-red-500"></p>
  </div>
</div>

<script>
const token = localStorage.getItem('token');
if(!token) window.location.href = 'login.html';

async function loadDashboard() {
  try {
    const res = await fetch('/api/user/me', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    if(!res.ok) throw new Error('Unauthorized');
    const data = await res.json();
    document.getElementById('balance').textContent = '$' + data.balance.toLocaleString();
    document.getElementById('activePlan').textContent = data.activePlan || 'None';
    document.getElementById('profit').textContent = '$' + data.totalProfit.toLocaleString();
  } catch (err) {
    console.error(err);
    window.location.href = 'login.html';
  }
}

loadDashboard();

// Logout button
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('token');
  window.location.href = 'login.html';
});

// Withdraw button
document.getElementById('withdrawBtn').addEventListener('click', () => {
  alert('Withdraw functionality is handled by backend.');
});

// Invest Modal
const investModal = document.getElementById('investModal');
document.getElementById('openInvestModal').addEventListener('click', () => {
  investModal.classList.remove('hidden');
});
document.getElementById('closeInvestModal').addEventListener('click', () => {
  investModal.classList.add('hidden');
});

// Invest Form Submission
document.getElementById('investForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = {
    amount: parseFloat(form.amount.value),
    plan: form.plan.value
  };
  try {
    const res = await fetch('/api/user/invest', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    if(res.ok){
      document.getElementById('investMsg').textContent = 'Investment successful!';
      document.getElementById('investMsg').classList.remove('text-red-500');
      document.getElementById('investMsg').classList.add('text-green-400');
      setTimeout(() => {
        investModal.classList.add('hidden');
        document.getElementById('investMsg').textContent = '';
        loadDashboard(); // Refresh dashboard balances
      }, 1500);
    } else {
      document.getElementById('investMsg').textContent = result.message || 'Investment failed';
      document.getElementById('investMsg').classList.add('text-red-500');
    }
  } catch (err) {
    document.getElementById('investMsg').textContent = 'Server error';
    console.error(err);
  }
});
</script>

</body>
</html>
